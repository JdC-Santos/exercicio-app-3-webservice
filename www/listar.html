<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/functions.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-2">
        <a href="index.html">
        <button type="button" class="btn btn-success btn-lg"  id="backt-to-index">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </button>
        </a>
      </div>
      <div class="col col-xs-10">
        <h2>Listar usuários</h2>
      </div>
    </div>
    
    <form id="formEdita">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <select name="usuario" id="usuario" class="form-control">
              <option value="">Selecione um usuário</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <input type="text" class="form-control" name="nome" id="nome" disabled>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" disabled>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <input type="password" class="form-control" name="senha" id="senha" disabled>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-xs-3">
          <div class="form-group">
              <button type="button" class="btn btn-success btn-lg btn-block" id="atualiza">
                <i class="glyphicon glyphicon-ok"></i>
              </button>
          </div>
        </div>

        <div class="col-xs-3">
          <div class="form-group">
              <button type="button" class="btn btn-info btn-lg btn-block" id="editar">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
          </div>
        </div>

        <div class="col-xs-3">
          <div class="form-group">
              <button type="button" class="btn btn-warning btn-lg btn-block" id="cancela">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
          </div>
        </div>

        <div class="col-xs-3">
          <div class="form-group">
              <button type="button" id="btnExcluir" class="btn btn-danger btn-lg btn-block">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
          </div>
        </div>

      </div>

    </form>
  </div>
  <script>
    carregaUsuarios();
  </script>
</body>
</html>
